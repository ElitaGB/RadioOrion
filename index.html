<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Orion</title>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>     <!-- Enlace al CSS -->
</head>
<body>
    <header>
        <h1>Bienvenidos a Radio Orion</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#foro">Foro</a></li>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#solicitudes">Pedir Canci贸n</a></li>
        </ul>
    </nav>
    
    <section id="radio">
        <h2>Escucha la Radio</h2>
        <audio id="stream-player" controls autoplay>
            <source id="stream-source" src="http://tu-servidor:8000/stream" type="audio/mpeg">
            Tu navegador no soporta el audio en vivo.
        </audio>
    </section>
    
    <div class="container">
        <div class="left-column">
            <section id="djs">
                <h2>Nuestros DJs</h2>
                <div id="dj-list"></div>
            </section>
            
            <section id="foro">
                <h2>Foro de Discusi贸n</h2>
                <div id="forum-container"></div>
            </section>
            
            <section id="solicitudes">
                <h2>Pedir Canci贸n</h2>
                <input type="text" id="song-request" placeholder="Escribe la canci贸n..." onkeypress="if(event.key === 'Enter') requestSong()">
                <button onclick="requestSong()">Enviar</button>
                <ul id="song-list"></ul>
            </section>
        </div>
        
        <div class="right-column">
            <section id="chat">
                <h2>Chat en Vivo</h2>
                <div id="chat-box"></div>
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Enviar</button>
            </section>
            
            <section id="noticias">
                <h2>Noticias</h2>
                <div id="news-banner"></div>
            </section>
        </div>
    </div>

    <script src="script.js" defer></script> <!-- Enlace al JavaScript -->
</body>
</html>
